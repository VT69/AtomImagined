<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Atom Imagined</title>
</head>
<body>
    <div class="container">
        <h1>Atom Imagined</h1>
        <form>
            <label for="elementInput">Enter Element Symbol:</label>
            <input type="text" id="elementInput" placeholder="e.g., H">
            <button type="button" onclick="displayAtomModel()">Display Atom Model</button>
        </form>
        <div class="output-container" id="output"></div>
        <canvas id="atomCanvas" width="400" height="400"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
